{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid bg-dark mb-3">
    <div class="container text-white py-3">
        <h1 class="display-4">TodoList</h1>
        <p class="lead">Todoリストを作成して生産的な毎日を過ごしましょう。</p>
    </div>
</div>
{% endblock %}

{% block content%}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-secondary mb-3" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}<span style="display:inline-block; padding-left:2rem;">期日：{{ item.duedate }}</span></p>
        <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>
    <!-- <div class="alert alert-success" role="alert">
        {{ item.memo }}
    </div> -->
    {% endfor %}
</div>
{% endblock content %}
